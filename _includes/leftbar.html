

<div class="box-3">
  <h2 >{{ site.title | escape }}</h2>
  <div>
    <div>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
                {{ site.author | escape }}
            {%- else -%}
                {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
    </div>
  
    <div>
        {%- include social.html -%}
    </div>
  
    <div>
        <p>{{- site.description | escape -}}</p>
    </div>
  </div>
</div>
